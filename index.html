<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/card-deck-css/css/cardstarter.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="overlayMain"></div>
    <div class="overlayAside"></div>
    <div class="settings">
      <a href="javascript:void(0)" class="closeBtn" onclick="closeSettings()"
        >&times;</a
      >
      <fieldset>
        <legend>Starting Bank</legend>
        <input
          type="number"
          id="bank"
          name="bank"
          min="100"
          max="10000"
          step="100"
          value="1000"
        />
      </fieldset>
      <fieldset>
        <legend>Default Bet</legend>
        <input
          type="number"
          id="defaultBet"
          name="defaultBet"
          min="0"
          max="500"
          step="10"
          value="100"
        />
      </fieldset>
      <fieldset>
        <legend>Minimum Bet</legend>
        <input
          type="number"
          id="minBet"
          name="minBet"
          min="0"
          max="500"
          step="10"
          value="50"
        />
      </fieldset>
      <fieldset>
        <legend>Include advice:</legend>
        <div>
          <input type="radio" id="yes" name="add_advice" value="yes" />
          <label for="yes">Yes</label>
        </div>
        <div>
          <input type="radio" id="no" name="add_advice" value="no" />
          <label for="no">No</label>
        </div>
      </fieldset>
      <button class="updateSettings">Update</button>
    </div>
    <button class="openSettings">&#9776;</button>
    <div class="overlayCenter">
      <div class="overlayMessage"></div>
      <button class="button next sameBet">Same Bet</button>
      <button class="button next newBet">New Bet</button>
      <button class="button next cashOut">Cash Out</button>
    </div>
    <div class="overlayShuffle"></div>
    <div class="overlayBankrupt">
      <h1>Bankrupt</h1>
      <h2>Please refresh to play again</h2>
    </div>
    <main>
      <div class="dealerHand">
        <div class="score" id="dealerScore"></div>
      </div>
      <div class="centerTable">
        <button class="button hit" id="hit">Hit</button>
        <button class="button doubleDown">X2</button>
        <button class="button stand" id="stand">Stand</button>
      </div>
      <div class="playerHand">
        <div class="score" id="playerScore"></div>
      </div>
      <aside>
        <div class="bank">
          <div class="bankTitle">Bank</div>
          <div class="bankValue"></div>
        </div>
        <div>
          <div class="betTitle">Current Bet</div>
          <input type="text" class="currentBet" />
          <div>
            <button class="button increaseBet">V</button>
          </div>
          <div>
            <button class="button defaultBet">Default</button>
          </div>
          <div>
            <button class="button decreaseBet">V</button>
          </div>
          <div>
            <button class="button placeBet">Place Bet</button>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
